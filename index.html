<!DOCTYPE html>
<html>
    <head>
        <title>SIGASCO | Système Intègre de Gestion Assurances Scolaires</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="icon" type="image/png" href="images/logo-small.png"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
    <body>
        <div id="main-content">
            <div id="header">
                <div class="logo-container animate__animated animate__fadeInDown">
                    <img src="images/logo-small.png" alt="SIGASCO"/>
                </div>
                <div class="title animate__animated animate__fadeInUp">
                    <div>
                        Système Intègre de Gestion
                    </div>
                    <div class="enhance">Assurances scolaires</div>
                </div>
                <div class="coming animate__animated animate__jackInTheBox animate__delay-1s">
                    <p class="coming-text">
                        Bientôt!
                    </p>
                </div>
            </div>
            <footer>
                <a class="animate__animated animate__fadeIn animate__slow" href="http://capsule.mg">
                    <img src="images/logo-capsule.png" alt="CAPSULE IO" />
                </a>
            </footer>
        </div>
    </body>
</html>
